<!-- Manage Trucks -->
<div class="section-title" id="Manage-Trucks">
  <h2>Manage Trucks</h2>
</div>

<form action="http://127.0.0.1:5000/manage" method="POST" id="Manage-Trucks">
  <div class="form-group">
    <label for="truckNumber">Truck Number:</label>
    <input type="text" id="truckNumber" name="truckNumber" placeholder="Enter truck number...">
  </div>
  <div class="form-group">
    <label for="driverName">Driver's Name:</label>
    <input type="text" id="driverName" name="driverName" placeholder="Enter driver's name...">
  </div>
  <div class="form-group">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" placeholder="Enter source...">
  </div>
  <div class="form-group">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="Enter destination...">
  </div>
  <div class="form-group">
    <label for="truckmodel">Truck Model:</label>
    <input type="text" id="truckModel" name="truckModel" placeholder="Enter truck model...">
  </div>
  <div class="form-group">
    <label for="kilometers">Kilometers:</label>
    <input type="text" id="kilometers" name="kilometers" placeholder="Enter kilometers...">
  </div>
  <br><br>
  <div style="padding-left: 190px;">
    <button type="submit">Manage</button>
  </div>
</form>
