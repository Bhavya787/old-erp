  <!-- Register Vendor -->
  <div class="section-title" id="Register-Vendor">
    <h2>Register Vendor</h2>
  </div>
  
  <form  action="http://127.0.0.1:5000/regven" method="post" id="RegisterVendor">
    <div class="form-group">
      <label for="vendorName">Vendor's Name:</label>
      <input type="text" id="vendorName" name="vendorName"  placeholder="Enter vendor's name...">
    </div>
    <div class="form-group">
      <label for="enterprise">Enterprise Name:</label>
      <input type="text" id="enterprise" name="enterprise" placeholder="Enter Enterprise Name...">
    </div>
    <div class="form-group">
      <label for="GST">GST Number:</label>
      <input type="GST" id="GST" name="GST" placeholder="Enter GST No....">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter Address...">
    </div>
    <div class="form-group">
      <label for="MobleNumber">Mobile Number:</label>
      <input type="text" id="MobleNumber" name="MobleNumber" placeholder="Enter Mobile Number...">
    </div>
    <br><br>
    <div style="padding-left: 200px;">
      <button type="submit" >Register</button>
    </div>
  </form>
