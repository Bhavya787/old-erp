<!-- Table for Vendor Information -->
<div class="section-title">
    <h2>Show Vendor</h2>
</div>

  <div class="container table-container">
    <div class="row tbl-fixed">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name </th>
            <th>Enterprise</th>
            <th>GST No</th>
            <th>Address</th>
            <th>Mobile No</th>
            <th>Amount</th>
          </tr>


        </thead>
        <tbody>

          <tr *ngFor="let row of data">
            <td *ngFor="let column of columns">{{ row[column] }}</td>
          </tr>
    
        </tbody>
      </table>
    </div>
  </div>
