<!-- Table for Truck Details -->
<div class="section-title">
  <h2>TRUCK DETAILS</h2>
</div>
<form action="http://127.0.0.1:5000/truckdetails" method="GET"></form>
<div class="container table-container">
  <div class="row tbl-fixed">
    <table class="table">
      <thead>
        <tr>
          <th>DATE</th>
          <th>TRUCK NUMBER</th>
          <th>DRIVER NAME</th>
          <th>SOURCE</th>
          <th>DESTINATION</th>
          <th>TRUCK MODEL</th>
          <th>KILOMETERS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let column of columns">{{ row[column] }}
          <td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
